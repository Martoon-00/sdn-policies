# type of used algorithm - 'classic' or 'fast'
type: fast

# participants of concensus
members:
  acceptors: 3
  learners: 1

# schedules. See `topologies/schedules.yaml` for fine-tuning examples.
proposals:
  period:
    ms: 100
  schedule:
    once: good
reproposals:
  period:
    sec: 3
  schedule: execute
ballots:
  once: execute

# emulated network delays. See `topologies/delays.yaml` for examples.
delays: null

# how much time to wait before checking for need in recovery ballot
# used in fast version only.
recovery:
  delay: 3

# how soon to shutdown. See also `topologies/time.yaml`.
lifetime: 5

# play in rewind mode
quick: false

# tune logging
enable_logging: true
